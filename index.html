<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Playfair+Display:wght@400;700;800&family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>LDD Updated Card Component</title>
</head>
<body class="flex">
    <main class="flex">
        <div class="card">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>  
            <div class="card__bottom">
                <h3 class="card__title">Espresso Coffee<span class="card__price">$3.00</span></h3>
                <h4 class="card__venue">Lugo Cafe</h4>
                <p class="card__text">Indulge in the rich aroma & exquisite taste of our carefully brewed coffees at Lugo Cafe. Whether you're an early riser in need of your morning fix or looking for a cozy spot to unwind, we've got you covered.</p>
                <p class="card__item__title">1x Regular Sized Coffee.</p>
                <button>Claim Deal</button>
            </div>

        </div>

    </main>
</body>
</html>
